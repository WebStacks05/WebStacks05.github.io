<script> 
  document.addEventListener('DOMContentLoaded', function () {
    const Nav1 = document.getElementById('nav1');
    const Nav2 = document.getElementById('nav2');
    Nav1.classList.add('visible');
    
    // Listen for scroll events
    window.addEventListener('scroll', function () {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      
      if (currentScroll > Nav1.offsetHeight) {
        // User scrolled past the primary navbar's height
        Nav2.classList.add('visible');
        Nav1.classList.remove('visible');
      } else {
        // User is at the top of the page
        Nav2.classList.remove('visible');
        Nav1.classList.add('visible');
      }
    });
  }); 
  
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  }
  
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }
  </script>

    AOS.init({
    offset: 120, // Offset in pixels
    delay: 100,    // Delay in milliseconds
    duration: 800, // Duration in milliseconds
    easing: 'ease-in-out', // Easing function
    once: true,  // Whether animation should happen only once
});

  <script>
    particlesJS('particles-js', {
  particles: {
    number: {
      value: 80, // Number of particles
      density: {
        enable: true,
        value_area: 800 // Particle density
      }
    },
    color: {
      value: '#FF784B' // Particle color
    },
    shape: {
      type: 'circle', // Shape type (circle, edge, triangle, polygon, star)
      stroke: {
        width: 0,
        color: '#000000'
      }
    },
    opacity: {
      value: 0.5, // Particle opacity
      random: false,
      anim: {
        enable: false,
        speed: 1,
        opacity_min: 0.1,
        sync: false
      }
    },
    size: {
      value: 3, // Particle size
      random: true,
      anim: {
        enable: false,
        speed: 40,
        size_min: 0.1,
        sync: false
      }
    },
    line_linked: {
      enable: true, // Connect particles with lines
      distance: 150, // Distance for connections
      color: '#ffffff',
      opacity: 0.4,
      width: 1
    },
    move: {
      enable: true, // Enable particle movement
      speed: 2, // Speed of particle movement
      direction: 'none', // Move direction (none, top, top-right, right, etc.)
      random: false,
      straight: false, // If true, particles move in a straight line
      out_mode: 'out', // What happens when particles reach the edge (out, bounce)
      bounce: false,
      attract: {
        enable: false,
        rotateX: 600,
        rotateY: 1200
      }
    }
  },
  interactivity: {
    detect_on: 'canvas', // Interactivity mode (canvas, window)
    events: {
      onhover: {
        enable: true, // Enable on-hover effects
        mode: 'repulse' // What happens on hover (grab, bubble, repulse)
      },
      onclick: {
        enable: true, // Enable on-click effects
        mode: 'push' // What happens on click (push, remove, bubble, repulse)
      },
      resize: true
    },
    modes: {
      grab: {
        distance: 400,
        line_linked: {
          opacity: 1
        }
      },
      bubble: {
        distance: 400,
        size: 40,
        duration: 2,
        opacity: 8,
        speed: 3
      },
      repulse: {
        distance: 200,
        duration: 0.4
      },
      push: {
        particles_nb: 4
      },
      remove: {
        particles_nb: 2
      }
    }
  },
  retina_detect: true // High-DPI mode
});
